<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

    <script src="js/openDopFunc.js" defer></script>
    <script src="js/script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
    <video autoplay loop muted class="bgvideo hidden" id="bgvideo">
      <source src="video/Matr.mp4" type="video/mp4"></source>
    </video>
		<header class="header">
      <div class="header-container">
        <button class="change-them">–°–¥–µ–ª–∞—Ç—å —Ñ–æ–Ω –¥–∏–Ω–∞–º–∏—á–Ω—ã–º</button>

					–ú–æ–π –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ª—É—á—àe üòù
				</marquee>
			</div>
		</header>
    <main class="main">
      <div class="container">
        <div class="main-wrapper">
          <div class="calc-box">
            <div class="calc-screen">
              <p class="calc-result"></p>
              <input dir="" class="calc-expression" value="0" type="text">
              <!-- <p class="calc-expression">0</p> -->
            </div>
            <div class="calc-func-row">
              <div class="calc-dop-func calc-dop-left hidden">
                <button class="functional" id="squaring">x^</button>
                <button class="functional" id="integral">x!</button>
                <button class="functional" id="fraction">1/x</button>
              </div>
              <div class="calc-func">
              <button class="specFunctional" id="clear">CL</button>
              <button class="specFunctional" id="clearStr">C</button>
              <button class="specFunctional" id="clearOneSymbol">
                <img class="icon" src="img/icons8-—Å—Ç–µ—Ä–µ—Ç—å-—Å–∏–º–≤–æ–ª-50.png" alt="">
              </button>
              <button class="functional" id="division">/</button>
              <button class="number" value="1">1</button>
              <button class="number" value="2">2</button>
              <button class="number" value="3">3</button>
              <button class="functional" id="multiply">*</button>
              <button class="number" value="4">4</button>
              <button class="number" value="5">5</button>
              <button class="number" value="6">6</button>
              <button class="functional" id="minus">-</button>
              <button class="number" value="7">7</button>
              <button class="number" value="8">8</button>
              <button class="number" value="9">9</button>
              <button class="functional" id="plus">+</button>
              <button class="number" id="zero" value="0">0</button>
              <button class="specFunctional" id="dot">.</button>
              <button class="functional" id="equally">=</button>
              </div>
              <div class="calc-dop-func calc-dop-right hidden">
                <button class="specFunctional" id="root"><img class="icon" src="img/icons8-–∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–π-–∫–æ—Ä–µ–Ω—å-50.png" alt=""></button>
                <button class="specFunctional" id="changeSign">+/-</button>
                <button class="specFunctional" id="procent">%</button>
              </div>
            </div>
          </div>
          <button class="dop-func change-them">
            –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
          </button>
        </div>
      </div>
    </main>

</html>
